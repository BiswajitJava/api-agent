# Your secret API key from your LLM provider (e.g., OpenAI, Google, Anthropic)
# IMPORTANT: Replace the placeholder value with your REAL API key.
llm.api.key=sk-ijklmnopqrstuvwxijklmnopqrstuvwxijklmnop

# The API endpoint for chat completions
# This is correct for OpenAI. Change it if you use a different provider.
llm.api.endpoint=https://api.openai.com/v1/chat/completions

# The model to use (e.g., gpt-4, gpt-3.5-turbo, gemini-pro)
llm.model=gpt-4

