# ----------------------------------------
# AI Language Model Configuration
# ----------------------------------------
# Your secret API key from your LLM provider (e.g., OpenAI, Google, Anthropic)
# IMPORTANT: Replace the placeholder value with your REAL API key.
llm.api.key=${API_KEY}

# The API endpoint for chat completions
# This is correct for OpenAI. Change it if you use a different provider.
llm.api.endpoint=https://api.openai.com/v1/chat/completions

# The model to use (e.g., gpt-4, gpt-3.5-turbo, gemini-pro)
llm.model=${MODEL}

# ----------------------------------------
# Jasypt Encryption Configuration
# ----------------------------------------
# This password is used to encrypt/decrypt credentials in your state file.
# Keep it secret. For production, load this from an environment variable.
jasypt.encryptor.password=${ENCRYPTOR_PASSWORD}
jasypt.encryptor.algorithm=PBEWITHHMACSHA512ANDAES_256

spring.shell.interactive.enabled=true

# ===================================================================
# Application & Shell Configuration
# ===================================================================
# Disable the Spring Boot banner on startup for a cleaner look.
spring.main.banner-mode=off


# ===================================================================
# Logging Configuration (Quiet Mode by Default)
# ===================================================================
# Set the root logging level to WARN to hide INFO and DEBUG messages globally.
logging.level.root=WARN

# You can optionally set specific packages if needed, but root is usually enough.
logging.level.com.agent=WARN
logging.level.org.springframework=WARN
logging.level.com.ulisesbocchio.jasypt=WARN